{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Register New Patient</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="{% static '/modules/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static '/modules/fontawesome/css/all.min.css' %}">

  <!-- CSS Libraries -->
  <link rel="stylesheet" href="{% static '/modules/bootstrap-social/bootstrap-social.css' %}">

  <!-- Template CSS -->
  <link rel="stylesheet" href="{% static '/css/style.css' %}">
  <link rel="stylesheet" href="{% static '/css/components.css' %}">
</head>

<body>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
            <div class="login-brand">
              <a href="{% url "home_ar" %}">
                <img src="{% static '/img/logo.png' %}" alt="logo" width="200" class="shadow-light rounded-circle">
              </a>
            </div>

            <div class="card card-primary">
              <div class="card-header"><h4>Register New Patient</h4></div>

              <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Mobile Phone</label>
                        <div >
                            <strong>+966 </strong>
                            <input type="text" name="mobile" id="mobile" style="padding: 6px 20px; margin: 8px 0; box-sizing: border-box;" />
                        </div>
                    </div>
                    {% for field in form %}
                    <div class="form-group">
                        <label>{{ field.label }}</label>
                        <input
                                type="{{ field.field.widget.input_type }}"
                                name="{{ field.name }}"
                                id="{{ field.name }}"
                                class="form-control"/>

                        {% if field.errors%}
                        <div class="alert alert-danger" style="margin: 10px">
                            {{ field.errors }}
                        </div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" name="address" id="address" class="form-control"/>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        CREATE NEW PATIENT
                    </button>
                </form>
                <br>
                <p class="new">Already have an <a href="{% url 'login' %}">Account</a>?</p>
              </div>
            </div>

            <div class="simple-footer">
              Copyright &copy; 2024
              Design By <a href="https://sdcadv.sa/">SDC</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- General JS Scripts -->
  <script src="{% static '/modules/jquery.min.js' %}"></script>
  <script src="{% static '/modules/popper.js' %}"></script>
  <script src="{% static '/modules/tooltip.js' %}"></script>
  <script src="{% static '/modules/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static '/modules/nicescroll/jquery.nicescroll.min.js' %}"></script>
  <script src="{% static '/modules/moment.min.js' %}"></script>
  <script src="{% static '/js/stisla.js' %}"></script>

  <!-- JS Libraies -->

  <!-- Page Specific JS File -->

  <!-- Template JS File -->
  <script src="{% static '/js/scripts.js' %}"></script>
  <script src="{% static '/js/custom.js' %}"></script>
</body>
</html>
